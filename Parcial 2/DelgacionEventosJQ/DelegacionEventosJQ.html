<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelegacionEventosJQ</title>
    <link rel="stylesheet" href ="DelegacionEventosJQ.css">
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="cont" class="contenedor">
    <div id="enca" class="caja"> <h1> H-1</h1></div> 
    <div id="menulat" class="caja"> <h2> H-2</h2></div>
    <div id="colum1" class="caja"> <h3> H-3</h3></div>
    <div id="colum2" class="caja"> <h4> H-4</h4></div>
    <div id="piePag" class="caja"> <h5> H-5</h5></div>   
</div>
<script>
    window.onload=function()
    {
        var elem = document.getElementById("cont");
        elem.addEventListener("click", contador);
        function contador(evento){
            event.target.innerHTML = "EVENTO";
        }
        
        document.getElementById("cont").addEventListener("click",function(evento){
            console.log(evento.target.id)
            if(evento.target.id !=="cont")
            document.getElementById(evento.target.id).classList.toggle("cambioColor");
        })
        document.getElementById("cont").addEventListener("click",function(evento){
        event.target.innerHTML = "EVENTO";
        });
    }

    $(document).ready(function(){
        $("#cont").click(function(event){
            $(event.target).html("EVENTO");
        })
    })
</script>
</body>
</html>
