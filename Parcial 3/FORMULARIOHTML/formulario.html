<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Formulario Alumnos</h1>
    <form>
        <div class="row">
            <div class="form-group"></div>
                <label for="idAlumno" class="form-label">Id</label>
                <imput type="text" class="form-control" id="idAlumno" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="nombreAlumno" class="form-label">Nombre</label>
                <imput type="text" class="form-control" id="nombreAlumno">
            </div>

            <div class="form-group">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                <imput type="text" class="form-control" id="apellidoPaterno">
            </div>
            
            <div class="form-group">
                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                <imput type="text" class="form-control" id="apellidoMaterno">
            </div>

            <div class="form-group">
                <label for="semestre" class="form-label">Semestre</label>
                <imput type="text" class="form-control" id="semestre">
            </div>

            <div class="form-group">
                <label for="numeroDeControl" class="form-label">Num. de Control</label>
                <imput type="text" class="form-control" id="numeroDeControl">
            </div>

            <div class="form-group">
                <label for="nombreCarrera" class="form-label">Nombre de Carrera</label>
                <imput type="text" class="form-control" id="nombreCarrera">
            </div>

            <div class="form-group">
                <label for="Turno" class="form-label">Turno</label>
                <imput type="text" class="form-control" id="Turno">
            </div>

            <div class="form-group">
                <label for="cuentaConBeca" class="form-label">¿Cuenta con beca?</label>
                <imput type="text" class="form-control" id="cuentaConBeca">
            </div>

            <div class="form-group">
                <label for="numSemestres" class="form-label">Número de Semestre que cuenta la carrea</label>
                <imput type="text" class="form-control" id="numSemestres">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.blundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      
</body>
</html>
